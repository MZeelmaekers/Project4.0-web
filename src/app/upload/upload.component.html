<form [formGroup]="photoForm" (submit)="onSubmit()">
  <div class="form-control-filegroup">
    <label for="fileSource">File:</label>
    <input
      id="fileSource"
      type="file"
      class="form-control-file"
      (change)="onFileChange($event)">
  </div>
  <div class="form-group">
    <label for="name">Name:</label>
    <input formControlName="name" type="text" class="form-control" id="name" name="name">
  </div>
  <div class="form-group">
    <label for="fieldname">Fieldname:</label>
    <input formControlName="fieldname" type="text" class="form-control" id="fieldname" name="fieldname">
  </div>
  <button type="submit" class="btn btn-primary text-white">Submit</button>
</form>
